
document:

  - type: header
    content: Interpretations

  - type: clause
    content: In these Articles:
    basic_list:

      - content: **“Address”** means a postal address or, for the purposes of electronic communication, a fax number, email address or telephone number for receiving text messages;
      - content: **“Articles”** means the Company’s articles of association;

  - type: clause
    content: Unless the context requires otherwise, other words or expressions contained in these Articles bear the same meaning as in the Companies Act 2006 as in force on the date when these Articles become binding on the Co-operative.
              Schedule 1 to the Companies (Model Articles) Regulations 2008 shall apply to the Co-operative, save where amended or replaced by these Articles.
              In the case of any variation or inconsistency between these Articles and the model articles, these Articles shall prevail.

  - type: header
    content: Offer of shares and debentures